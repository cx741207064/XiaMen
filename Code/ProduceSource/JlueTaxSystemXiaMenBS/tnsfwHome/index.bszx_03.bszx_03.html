	function queryCurLocal(memu_item_id,parent_id,url){
		clear34();
		$.ajax({
			url : "/tnsfwHome/queryCurLocal.ashx",
			data : {"memu_item_id":memu_item_id,"flag":"2","parent_id":parent_id},//1首页 ， 2 三级菜单

				if(data.success){ 
					if(data.o.top_name != "" && data.o.top_name != undefined){ 
						$("#firstMenuName").html(""+data.o.top_name);
						//$("#firstMenuName").attr("href",data.o.top_url);
						$("#firstMenuName").addClass(""+data.o.top_id);
					}
					if(data.o.sec_name != "" && data.o.sec_name != undefined && data.o.sec_name != data.o.thr_name ){ 
						$("#senMenuName").html(">"+data.o.sec_name);
						//$("#senMenuName").attr("href",data.o.sec_url);
						//$("#senMenuName").addClass(""+data.o.sec_id);
						$("#senMenuName").attr("class", ""+data.o.sec_id);

					if(data.o.thr_name != "" && data.o.thr_name != undefined){ 
						$("#thirdMenuName").html(">"+data.o.thr_name);
						$("#thirdMenuName").attr("href",data.o.thr_url);
						//$("#thirdMenuName").addClass(""+data.o.thr_id);
					}	
					if(data.o.sec_name == data.o.thr_name) $("#senMenuName").html("");				
				}
			},
			error : function(data) {
			}
		});
		//if($("#senMenuName").html() == $("#thirdMenuName").html()) $("#senMenuName").html("");

	         }
