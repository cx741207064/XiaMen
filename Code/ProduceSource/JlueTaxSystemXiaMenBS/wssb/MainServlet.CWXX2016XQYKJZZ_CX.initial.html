<script language="javascript">

function checkData() {
	if(form2.SSSQ_Q_YEAR.value == "") {
		alert("所属时期起中的年度不能为空!!!");
		form2.SSSQ_Q_YEAR.focus();
		return false;
	}
	if(form2.SSSQ_Q_MONTH.value == "") {
		alert("所属时期起中的月份不能为空!!!");
		form2.SSSQ_Q_MONTH.focus();
		return false;
	}
	if(form2.SSSQ_Z_YEAR.value == "") {
		alert("所属时期止中的年度不能为空!!!");
		form2.SSSQ_Z_YEAR.focus();
		return false;
	}
	if(form2.SSSQ_Z_MONTH.value == "") {
		alert("所属时期止中的月份不能为空!!!");
		form2.SSSQ_Z_MONTH.focus();
		return false;
	}
	return true;
}

function getFormData(){
	document.form2.CX_SSSQ_Q.value = form2.SSSQ_Q_YEAR.value + form2.SSSQ_Q_MONTH.value + "01";
	var year = form2.SSSQ_Z_YEAR.value;
	var month = form2.SSSQ_Z_MONTH.value;
	var date = "31";
	if(month == "04" || month == "06" || month == "09" || month == "11"){
	  date = "30";
	}else if(month == "02"){
	  if( (year%4 == 0 && year%100 != 0) || year%400 ==0 ){
	    date = "29";
	  }else{
	    date = "28";
	  }
	}
	document.form2.CX_SSSQ_Z.value = year + month + date;
}

function lookup2()
{
	if(!checkData())	return;
	if(!verifyYearDigit(form2.SSSQ_Q_YEAR))	return;
	if(!verifyYearDigit(form2.SSSQ_Z_YEAR))	return;
	if(!verifyMonth(form2.SSSQ_Q_MONTH)) return;
	if(!verifyMonth(form2.SSSQ_Z_MONTH)) return;
	var strCompareReturn = compareDate_ym(form2.SSSQ_Q_YEAR.value,form2.SSSQ_Q_MONTH.value,form2.SSSQ_Z_YEAR.value,form2.SSSQ_Z_MONTH.value);

	if(strCompareReturn != 0) {
		alert("所属时期起不能大于所属时期止!!!");
		if(strCompareReturn == 1){
			form2.SSSQ_Q_YEAR.focus();
			form2.SSSQ_Q_YEAR.select();
		}else if(strCompareReturn == 2){
			form2.SSSQ_Q_MONTH.focus();
			form2.SSSQ_Q_MONTH.select();
		}
		return;
	}
	getFormData();

	form2.submit();
}
</script>
